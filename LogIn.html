<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/login/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Days+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Market Swap</title>
</head>

<body>
    <header>
        <div id="headerContainer">
            <a href="#">
                <h1 class="logo" onclick="reload()">Market <span id="swap">Swap</span></h1>
            </a>
        </div>
    </header>
    <section>
        <div id="left">
            <div id="leftContainer">
                <h3>Login</h3>
                <h2>BEM VINDO</h2>
                <p class="logo">Market <span id="swap">Swap</span>
                    <span>, o maior site de venda e troca de produtos do Brasil.</span>
                </p>
            </div>
        </div>
        <div id="right">
            <div id="box">
                <div id="boxContainer">
                    <h2>Bem Vindo</h2>
                    <form action="#">
                        <div id="loginName">
                            <label for="email">
                                E-mail:
                                <input type="email" id="email" class="inpt" />
                                <span id="emailError"></span>
                            </label>
                        </div>
                        <div id="loginPassword">
                            <label for="password">
                                Senha:
                                <input type="password" id="password"  class="inpt"required />
                                <span id="passwordError"></span>
                            </label>
                        </div>
                        <button type="button" onclick="validate()">Entrar</button>
                    </form>
                    <div id="line"></div>
                    <label for="remember" id="remember">
                        <input type="checkbox">
                        Lembrar de mim
                    </label>
                    <div id="formOthers">
                        <a href="#">Esqueci a senha</a>
                        <a href="#">Cadastrar-se</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="static/login/js/index.js"></script>
</html>
