<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/LogIn/Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Days+One&display=swap">
    <title>Document</title>

</head>

<body>
    <aside>
        <div id="texts">
            <h1 class="logo">Market <span id="swap">Swap</span></h1>
            <p>Seja bem-vindo ao MarketSwap, o destino definitivo para suas necessidades de compras online no Brasil!
                Com uma seleção incomparável de produtos e uma experiência de compra descomplicada, estamos
                transformando a maneira como você compra online.</p>
        </div>
    </aside>
    <div id="left">
        <div id="box">
            <div id="boxContenst">
                <h2 id="title">LogIn</h2>
                <form action="#" id="form">
                    <div id="email">
                        <label for="email">E-mail:</label>
                        <input type="email" class="input">
                    </div>
                    <div id="password">
                        <label for="password">Senha:</label>
                        <input type="password" class="input">
                    </div>
                    <button type="submit" class="submit">Entrar</button>
                </form>
                <div id="buttons">
                    <a href="Home.html" class="buttons"><span>Esqueci a senha</span></a>
                    <a href="#" class="buttons"><span>Cadrastar-se</span></a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="static/LogIn/Index.js"></script>

</html>
