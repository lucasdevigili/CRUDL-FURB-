<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/Home/Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Days+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Market Swap</title>
</head>

<body>
    <header class="header" id="header">
        <div id="headerContents">
            <div id="logo">
                <a href="#"><h1 class="logo">Market <span id="swap">Swap</span></h1></a>
            </div>
            <nav id="nav">
                <ul id="menu">
                    <li class="menu"><a href="#register">Cadastro</a></li>
                    <span class="menuSpan"></span>
                    <li class="menu"><a href="#catalog">Catálogo</a></li>
                    <span class="menuSpan"></span>
                    <li class="menu"><a href="#footer">Sobre</a></li>
                </ul>
            </nav>
            <div id="cadastro"></div>
        </div>
    </header>
    <main>
        <section id="register">
            <div id="registerContainer">
                <h2 id="registerTitle">Cadastrar novo produto:</h2>
                <form action="#" id="form">
                    <div id="registerTop">
                        <label for="nameProduct" class="registerLabel">
                            <span class="required">*</span>Nome do Produto:
                            <input type="text" id="nameProduct" required>
                            <span class="registerError" id="nameError"></span>
                        </label>

                        <label for="category" class="registerLabel">
                            <span class="required">*</span>Categoria:
                            <input type="text" id="category" required>
                            <span class="registerError"  id="catError"></span>
                        </label>
                    </div>

                    <div id="registerMidlle">
                        <label for="price" class="registerLabel">
                            <span class="required">*</span>Preço:
                            <input type="text" id="price" required>
                            <span class="registerError" id="priceError"></span>
                        </label>
                    </div>

                    <div id="registerBottom">
                        <label for="descript" id="registerDescript">
                            Descrição:
                            <textarea name="descrição" id="descript" cols="168" rows="10"></textarea>
                        </label>
                    </div>
                    <div id="registerbutton">
                        <button class="registerbutton" type="button" onclick="getItens()">Enviar</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="catalog">

        </section>

        <footer id="footer">
            <div id="footerContainer">
                <h2 id="footerTitle">
                    Sobre nós:
                </h2>
                <div id="images">
                    <div class="img">
                        <img src="./static/img/img Lucas.png"
                            height="250" alt="O loco">
                        <h3 class="partNames">Lucas Gabriel Devigili</h3>
                    </div>
                    <div class="img">
                        <img src="./static/img/img André.png"
                            height="250" alt="Furro">
                        <h3 class="partNames">André Luiz de Souza N.</h3>
                    </div>
                    <div class="img">
                        <img src="./static/img/Imagem do WhatsApp de 2024-03-07 à(s) 09.21.29_6e6542a2.jpg"
                            height="250" alt="A manga">
                        <h3 class="partNames">Arthur Henrique Damann</h3>
                    </div>
                </div>
            </div>
        </footer>
    </main>
</body>
<script src="static/Home/Index.js"></script>

</html>
